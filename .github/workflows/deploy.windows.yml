name: Deploy App Windows

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Versión de la imagen a desplegar (ej: v1.0.0). Por defecto usa latest'
        required: false
        default: 'latest'
jobs:
  deploy:
    runs-on: cons-unah

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
 
    - name: Permitir scripts en esta sesión
      run: Set-ExecutionPolicy -ExecutionPolicy Bypass -Scope Process -Force
      shell: powershell

    - name: Pull image from GHCR
      shell: powershell
      run: |
        $repo = "${{ github.repository }}".ToLower()
        $version = "${{ github.event.inputs.version }}"
        $imageName = "ghcr.io/$repo/api:$version"
        Write-Host "Pulling image: $imageName"
        docker pull $imageName

    - name: Create .env file from GitHub Variable
      shell: powershell
      run: |
        Set-Content -Path .env -Value "${{ vars.ENV_FILE }}"
        Write-Host "Generated .env:"
        Get-Content .env

    - name: Run container with .env
      shell: powershell
      run: |
        $repo = "${{ github.repository }}".ToLower()
        $version = "${{ github.event.inputs.version }}"
        $imageName = "ghcr.io/$repo/api:$version"
        docker ps -a -q -f name=api_container | ForEach-Object { docker rm -f $_ }
        Write-Host "Running container from image: $imageName"
        docker run --env-file .env -d -p 9090:8080 --name api_container $imageName
